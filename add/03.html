<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱计时器</title>
</head>

<body>
     
    <div id="elapseClock"></div>
    <script>
        var t = null;
        t = setTimeout(time, 1000);
        function time() {
            clearTimeout(t);
            BirthDay = new Date("december 17,2021");

            today = new Date();

            timeold = (today.getTime() - BirthDay.getTime());

            sectimeold = timeold / 1000

            secondsold = Math.floor(sectimeold);

            msPerDay = 24 * 60 * 60 * 1000

            e_daysold = timeold / msPerDay

            daysold = Math.floor(e_daysold);

            e_hrsold = (e_daysold - daysold) * 24;

            hrsold = Math.floor(e_hrsold);

            e_minsold = (e_hrsold - hrsold) * 60;

            minsold = Math.floor((e_hrsold - hrsold) * 60);

            seconds = Math.floor((e_minsold - minsold) * 60);
            // document.write("2002年已经过去了"+daysold+"天"+hrsold+"小时"+minsold+"分"+seconds+"秒啦!");

           var result = document.getElementById("elapseClock")
           result.innerHTML="<span class=\"digit\">" + daysold + "</span> 天 <span class=\"digit\">" + hrsold + "</span> 时 <span class=\"digit\">" + minsold + "</span> 分 <span class=\"digit\">" + seconds + "</span> 秒"
            t = setTimeout(time, 500);
        }


    </script>
</body>

</html>
